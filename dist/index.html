<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<ul class="controls">
			<li class="controls-btn active" data-class="slide-1"></li>
			<li class="controls-btn" data-class="slide-2"></li>
			<li class="controls-btn" data-class="slide-3"></li>
		</ul>
		<div class="scroll-bottom">
			<button class="scroll-bottom__btn">Листайте вниз</button>
		</div>
		<div class="slidecontainer">
			<input type="range" min="1" max="100" value="1" class="slider" id="myRange">
			<ul class="slide-years">
				<li>1988</li>
				<li>2009</li>
				<li>2016</li>
			</ul>
		</div>
		<div class="slide-window">
			<section class="slide-1 active">
				<div class="pulsar-first is-animated">
					<div class="label-first"></div>
					<div class="pulse-first"></div>
					<div class="pulse2-first"></div>
				</div>
				<div class="pulsar-second is-animated">
					<div class="label-second"></div>
					<div class="pulse-second"></div>
					<div class="pulse2-second"></div>
				</div>
				<div class="pulsar-third is-animated">
					<div class="label-third"></div>
					<div class="pulse-third"></div>
					<div class="pulse2-third"></div>
				</div>
				<div class="pulsar-four is-animated">
					<div class="label-third"></div>
					<div class="pulse-third"></div>
					<div class="pulse2-third"></div>
				</div>
				<h1>Всегда ли цели терапии СД2 на поверхности?</h1>
				<span class="goal-1">Цель по HbA1c</span>
				<span class="goal-2">Гипогликемия</span>
				<span class="goal-3">СС риски</span>
				<span class="goal-4">Осложнения СД</span>
			</section>
			<section class="slide-2">
				<h2>Основа терапии — патогенез СД2</h2>
			</section>
			<section class="slide-3">
				<h3>Звенья патогенеза СД2</h3>
				<img class="slide-3-1__img" src="img/slide3-1.png" alt="">
			</section> 
			<section class="slide-4">
				<h3>Смертельный октет</h3>
				<img class="slide-3-2__img" src="img/slide3-2.png" alt="">
			</section>
			<section class="slide-5">
				<h3>Звенья патогенеза СД2</h3>
				<img class="slide-3-3__img" src="img/slide3-3.png" alt="">
			</section>
		</div>
	</div>
<script src="js/script.js"></script>
</body>
</html>
